<!DOCTYPE html>
<html>
<head>
    <title>Coder</title>
    <meta charset="utf-8">
    <link href="static/css/index.css" media="screen" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="static/js/index.js"></script>
</head>
<body>

    <!--Audio tags import the audio, but you don't see them on the page.-->
    <audio id="cAudio">
        <source src="static/media/c_note.mp3" type="audio/mpeg"></source>
        <source src="static/media/c_note.ogg" type="audio/ogg"></source>
        <source src="static/media/c_note.wav" type="audio/wav"></source>
    </audio>
    <audio id="dAudio">
        <source src="static/media/d_note.mp3" type="audio/mpeg"></source>
        <source src="static/media/d_note.ogg" type="audio/ogg"></source>
        <source src="static/media/d_note.wav" type="audio/wav"></source>
    </audio>
    <audio id="eAudio">
        <source src="static/media/e_note.mp3" type="audio/mpeg"></source>
        <source src="static/media/e_note.ogg" type="audio/ogg"></source>
        <source src="static/media/e_note.wav" type="audio/wav"></source>
    </audio>
    <audio id="fAudio">
        <source src="static/media/f_note.mp3" type="audio/mpeg"></source>
        <source src="static/media/f_note.ogg" type="audio/ogg"></source>
        <source src="static/media/f_note.wav" type="audio/wav"></source>
    </audio>
    <audio id="gAudio">
        <source src="static/media/g_note.mp3" type="audio/mpeg"></source>
        <source src="static/media/g_note.ogg" type="audio/ogg"></source>
        <source src="static/media/g_note.wav" type="audio/wav"></source>
    </audio>
    <audio id="aAudio">
        <source src="static/media/a_note.mp3" type="audio/mpeg"></source>
        <source src="static/media/a_note.ogg" type="audio/ogg"></source>
        <source src="static/media/a_note.wav" type="audio/wav"></source>
    </audio>
    <audio id="bAudio">
        <source src="static/media/b_note.mp3" type="audio/mpeg"></source>
        <source src="static/media/b_note.ogg" type="audio/ogg"></source>
        <source src="static/media/b_note.wav" type="audio/wav"></source>
    </audio>

    <!--These are the keys on the page!-->
    <div id= "instrument">
        <div id= "c" class="box" onmousedown="playNote('c')"></div>
        <div id= "d" class="box" onmousedown="playNote('d')"></div>
        <div id= "e" class="box" onmousedown="playNote('e')"></div>
        <div id= "f" class="box" onmousedown="playNote('f')"></div>
        <div id= "g" class="box" onmousedown="playNote('g')"></div>
        <div id= "a" class="box" onmousedown="playNote('a')"></div>
        <div id= "b" class="box" onmousedown="playNote('b')"></div>
    </div>
</body>
</html>
