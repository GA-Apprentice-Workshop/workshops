	<title>JS Sandbox</title>

</head>
<body>

<p id="hello">Hello, World!</p>
<button onclick="updateText()">Update</button>

    var updateText = function() {
        hello.innerHTML = 'Goodbye cruel world!'
    }
</script>

</body>
