<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Add a title header for your first music site -->
<header>
    <h1>Music Mecca</h1>
    <!-- Add a paragraph that describes what you do -->
    <div class="desc">
        <h3>More music than you can hear</h3>
    </div>
</header>

<!-- Navigation Sidebar-->
<nav class="sidebar">
    <ul>
        <li>Song List</li>
        <li>Artist List</li>
        <li>My Profile</li>
    </ul>
</nav>

<div class="content">
    <div id="article">
        <!--Add content here using Javascript-->
        Add a song
    </div>

    <div id="music">
        <!--Add a table of tracks with name, duration and play button-->
        <input type="text" name="song">
        <input type="text" name="duration">
        <a href="#" class="btn" onclick="addSong()">Play</a>

        <table id="playlist">
            <th>Music Playlist</th>
            <!--Add 1 table row element-->
            <!--Inside the row, add 3 columns: Title, Duration and Listen.-->
        </table>
    </div>
</div>

<!-- Add a footer that contains the name of the site, it's author and the date (Year only) -->
<footer>
    Music Mecca by Programming One 2017
</footer>

<!-- Import custom Javascript files -->
<script src="scripts/practice.js"></script>

<!--Add some custom scripts-->
<script>
    /**
     * Examples:
     *
     * var i = document.createElement("input");
     * i.type = "text";
     * i.name = "user_name";
     * i.id = "user_name1";
     **/

    function addSong() {
        var song = document.getElementsByName('song')[0];
        var dur = document.getElementsByName('duration')[0];
        buildTable([song.value, dur.value, 'Play']);
        // clear the text boxes after building the row
        song.value = '';
        dur.value = '';
    }

    function createRow(content) {
        // Content should be an array containing row data values
        var tr = document.createElement('tr');
        var a = document.createElement('a');
        a.setAttribute('href', '#');

        content.forEach(function(elem) {
            var td = document.createElement('td');
            if (elem == 'Play') {
                a.innerHTML = elem;
                td.appendChild(a);
                tr.appendChild(td)
            } else {
                td.innerHTML = elem;
                tr.appendChild(td);
            }
        });
        return tr
    }

    function buildTable(entry) {
        var table = document.getElementById('playlist');
        var row = createRow(entry);
        table.appendChild(row);
    }
</script>
</body>

</html>
